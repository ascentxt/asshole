tun:
  enable: false
  # # biarkan default utun
  device: utun
  mtu: 9000
  # # gvisor / lwip / system
  stack: system
  dns-hijack:
    - any:53
  # # bagi yg awam, kalau TUN on wajib true, only armv8/64
  auto-route: true
  auto-detect-interface: true
  # # end
  # inet4-address: 172.19.0.1/30
  # inet6-address: [fdfe:dcba:9876::1/126]
  # strict_route: false
  # # include_android_user:
  # # - 0
  # # - 10
  # # include_package:
  # # - com.android.chrome
  # # exclude_package:
  # # - com.android.captiveportallogin

dns:
  enable: true
  ipv6: false
  prefer-h3: true
  default-nameserver:
    # cloudflare
    - '1.1.1.1#BFM'
    # google
    - '8.8.8.8'
  listen: 0.0.0.0:1053
  use-hosts: true
  # redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '+.lan'
  nameserver:
    # cloudflare
    - '1.1.1.1'
    - 'tls://1.0.0.1:853#BFM'
    # google
    - '8.8.8.8#BFM'
    - 'tls://8.8.4.4:853'
  # proxy-server-nameserver:
    # - '1.1.1.1'
  # nameserver-policy: { "geosite:youtube": [1.1.1.1, 8.8.8.8] }

  fallback:
    - 'https://8.8.8.8/dns-query'
    - 'tcp://8.8.4.4'
    - 'quic://dns.adguard.com:784'
  fallback-filter:
    geoip: false
    geoip-code: '!ID'
    geosite:
      # - gfw
    ipcidr:
      # - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.github.com'

hosts:
  # block update system android
  'ota.googlezip.net': 127.0.0.1
  'ota-cache1.googlezip.net': 127.0.0.1
  'ota-cache2.googlezip.net': 127.0.0.1

proxies:
proxy-groups:
  - name: "VPN"
    type: select
    disable-udp: false
    proxies: [SSHKIT, OTHER, DIRECT, ]
  - name: "SSHKIT"
    type: select
    disable-udp: false
    use: [SSHKIT]
  - name: "OTHER"
    type: select
    disable-udp: false
    use: [OTHER]
#  - name: BEST-PING
#    type: url-test
#    url: http://cp.cloudflare.com/generate_204
#    ninterval: 300
#    use: [SSHKIT, OTHER]
#  - name: FALLBACK
#    type: fallback
#    url: http://cp.cloudflare.com/generate_204
#    ninterval: 300
#    use: [SSHKIT, OTHER]
  - name: "AdBlock"
    type: select
    disable-udp: false
    proxies: [REJECT, VPN]
  - name: "18+"
    type: select
    disable-udp: false
    proxies: [REJECT, VPN]

proxy-providers:
  OTHER:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/sgp.yaml"
    interval: 3600
    path: "./servers/sgp.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  SSHKIT:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/sk.yaml"
    interval: 3600
    path: "./servers/sk.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
rule-providers:
  18+:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/18.yaml"
    interval: 3600
    behavior: domain
    path: "./provider/rules/18+.yaml"
  Nsfw:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/nswf.yaml"
    interval: 3600
    behavior: domain
    path: "./provider/rules/nsfw.yaml"
  Basicads:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/basicads.yaml"
    interval: 3600
    behavior: domain
    path: "./provider/rules/basicads.yaml"
  Personalads:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/personalads.yaml"
    interval: 3600
    behavior: classical
    path: "./provider/rules/personalads.yaml"

rules:
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - DOMAIN-SUFFIX,googlesyndication.com,VPN
  - RULE-SET,Personalads,AdBlock
  - RULE-SET,Basicads,AdBlock
  - RULE-SET,18+,18+
  - RULE-SET,Nsfw,18+
  - MATCH,VPN