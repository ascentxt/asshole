tun:
  enable: true
  # # biarkan default utun
  device: utun
  mtu: 9000
  # # gvisor / lwip / system
  stack: system
  dns-hijack:
    - any:53
  # # bagi yg awam, kalau TUN on wajib true, only armv8/64
  auto-route: true
  auto-detect-interface: true
  # # end
  # inet4-address: 172.19.0.1/30
