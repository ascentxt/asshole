proxies:
proxy-groups:
  - name: "VPN"
    type: select
    disable-udp: false
    proxies: [FALLBACK, MANUAL, DIRECT,]
  - name: FALLBACK
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
    tolerance: '150'
    use: [SSHKIT, OTHER, ID]
  - name: "MANUAL"
    type: select
    disable-udp: false
    use: [SSHKIT, OTHER, ID]
  - name: "AdBlock"
    type: select
    disable-udp: false
    proxies: [REJECT, VPN]
  - name: "ANU"
    type: select
    disable-udp: false
    proxies: [REJECT, VPN]

proxy-providers:
  OTHER:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/sgp.yaml"
    interval: 3600
    path: "./proxy_provider/other.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  SSHKIT:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/sk.yaml"
    interval: 3600
    path: "./proxy_provider/sshkit.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  ID:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/id.yaml"
    interval: 3600
    path: "./proxy_provider/id.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
rule-providers:
  18+:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/18.yaml"
    interval: 3600
    behavior: domain
    path: "./provider/rules/18+.yaml"
  Nsfw:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/nswf.yaml"
    interval: 3600
    behavior: domain
    path: "./provider/rules/nsfw.yaml"
  Basicads:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/basicads.yaml"
    interval: 3600
    behavior: domain
    path: "./provider/rules/basicads.yaml"
  Personalads:
    type: http
    url: "https://raw.githubusercontent.com/ascentxt/asshole/main/kw/rules/personalads.yaml"
    interval: 3600
    behavior: classical
    path: "./provider/rules/personalads.yaml"

rules:
  - DST-PORT,7895,REJECT
  - DST-PORT,7892,REJECT
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - DST-PORT,22,VPN
  - RULE-SET,Personalads,AdBlock
  - RULE-SET,Basicads,AdBlock
  - RULE-SET,18+,ANU
  - RULE-SET,Nsfw,ANU
  - MATCH,VPN

dns:
  nameserver:
  - dhcp://"eth1"
  - dhcp://"wwan0"
  - dhcp://"usb0"
  - https://dns-google.com/dns-query
  - tls://dns-google.com/
  enable: true
  ipv6: false
  enhanced-mode: redir-host(tun mode)
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 10.10.8.1
  - 192.168.8.1
redir-port: 7892
tcp-concurrent: true

authentication:
- Clash:oHeRh67o
